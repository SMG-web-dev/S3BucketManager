<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/tailwind.config.js"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-ash-gray min-h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full animate-fadeIn">
    <h1 class="text-3xl font-bold mb-4 text-charcoal">Ocurrió un error</h1>
    <p th:text="${errorMessage}" class="text-dark-slate-gray mb-6"></p>
    <a href="/" class="block w-full text-center bg-hookers-green text-white py-2 px-4 rounded-md hover:bg-dark-slate-gray transition duration-300 transform hover:scale-105">
        Volver a la página principal
    </a>
</div>
</body>
</html>
