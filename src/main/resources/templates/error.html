<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/tailwind.config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
    <style>
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .bg-translucent {
            background-color: rgba(var(--dark-slate-gray), 0.6);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .text-red {
            color: red;
        }
    </style>
</head>
<body class="bg-ash-gray min-h-screen flex items-center justify-center">
<video autoplay muted loop class="bg-video">
    <source src="/bg.mp4" type="video/mp4">
    Tu navegador no soporta la etiqueta de video.
</video>

<div class="bg-translucent p-6 rounded-lg shadow-lg max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl w-full mx-4 animate-fadeIn transition-all transform hover:scale-105">
    <div class="flex flex-col items-center text-center">
        <i class="fas fa-exclamation-circle text-6xl text-red mb-4"></i>
        <h1 class="text-2xl md:text-3xl font-bold mb-4 text-white">Ocurrió un error</h1>
        <p th:text="${errorMessage}" class="text-white mb-6 text-sm md:text-base"></p>
        <a href="/" class="block w-full text-center bg-hookers-green text-white py-2 px-4 rounded-md hover:bg-dark-slate-gray transition duration-300 transform hover:scale-105">
            Volver a la página principal
        </a>
    </div>
</div>
</body>
</html>
